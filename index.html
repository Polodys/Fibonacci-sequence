<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suite de Fibonacci</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Suite de Fibonacci généralisée</h1>
      <p>Saisir des nombres entiers dans les champs ci-dessous</p>

      <div class="userInputs">
        <div class="userInput">
          <label for="firstNumber"
            ><span>Premier terme</span> de la suite :</label
          >
          <input type="number" id="firstNumber" min="0" step="1" value="0" />
        </div>
        <div class="userInput">
          <label for="secondNumber"
            ><span>Deuxième terme</span> de la suite :</label
          >
          <input type="number" id="secondNumber" min="0" step="1" value="1" />
        </div>
        <div class="userInput">
          <label for="numberOfTerms"
            ><span>Nombre de termes</span> de la suite :</label
          >
          <input type="number" id="numberOfTerms" min="3" step="1" value="10" />
        </div>
      </div>
      <button type="button" onclick="createSequence()">Créer la suite</button>

      <div id="divDisplayFibonacciSequence"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
