<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suite de Fibonacci</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Suite de Fibonacci généralisée</h1>
      <p>Saisir des nombres entiers dans les champs ci-dessous</p>

      <div class="user-inputs-ontainer">
        <div class="user-input">
          <label for="first-number"
            ><span>Premier terme</span> de la suite :</label
          >
          <input type="number" id="first-number" min="0" step="1" value="0" />
        </div>
        <div class="user-input">
          <label for="second-number"
            ><span>Deuxième terme</span> de la suite :</label
          >
          <input type="number" id="second-number" min="0" step="1" value="1" />
        </div>
        <div class="user-input">
          <label for="number-of-terms"
            ><span>Nombre de termes</span> de la suite :</label
          >
          <input type="number" id="number-of-terms" min="3" step="1" value="10" />
        </div>
      </div>

      <!-- area for displaying error messages -->
      <p id="error-message"></p>

      <button type="button" onclick="displaySequence()">Créer la suite</button>

      <!-- area for displaying the Fibonacci sequence -->
      <div id="div-display-fibonacci-sequence"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
